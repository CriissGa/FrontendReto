<ion-header>
  <ion-toolbar class="colorheader">

    <ion-img src="/assets/logo.png" alt="logo"></ion-img>
    
      <ion-title class="ion-text-center tituloheader1">¡Hola, Cristian!</ion-title>
      <ion-title class="ion-text-center tituloheader2">Transferencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="colorfondo" [fullscreen]="true">
 
  <ion-accordion-group>

     <!-- Seleccionar la cuenta de origen -->
    <ion-accordion value="cuentaOrigen">
      <ion-item slot="header" color="light" (click)="toggleCuenta('cuentaOrigen')">
        <ion-label>Cuenta de origen: {{ cuentaSeleccionada }}</ion-label>
      </ion-item>
      <ion-item slot="content">
        <ion-list>
          <ion-item *ngFor="let cuenta of cuentas" (click)="seleccionarCuenta(cuenta, 'cuentaOrigen')" [hidden]="cuentaSeleccionada === cuenta">
            {{ cuenta }}
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-accordion>

    <!-- Seleccionar la cuenta destino -->
    <ion-accordion value="cuentaDestino">
      <ion-item slot="header" color="light" (click)="toggleCuenta('cuentaDestino')">
        <ion-label>Cuenta destino: {{ cuentaDestino }}</ion-label>
      </ion-item>
      <ion-item slot="content">
        <ion-list>
          <ion-item *ngFor="let cuenta of cuentas" (click)="seleccionarCuenta(cuenta, 'cuentaDestino')" [hidden]="cuentaDestino === cuenta">
            {{ cuenta }}
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-accordion>

  </ion-accordion-group>

  <!-- botón para obtener el monto -->
  <ion-item>
    <ion-label class="ion-text-start">Número</ion-label>
    <ion-input class="ion-text-end" [(ngModel)]="numero" type="number"></ion-input>
  </ion-item>

  <ion-button (click)="realizarTransferencia()">Transferir</ion-button>
</ion-content>
